<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.2/svg.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/gh/juliangarnier/anime@3.1.0/lib/anime.min.js" type="text/javascript"></script>

  
  <script>
    function animateLogo(elementId) {
   var els = document.querySelectorAll('polyline');
    anime({
        targets: els[1],
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 1500
    });
  
    anime({
        targets: els[0],
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        delay: 1400,
        duration: 300
    });
}

function loadLogo(scale, elementId, firstColor, secondColor) {

    if ($('#' + elementId).length) {
        var lineSize = 2.5 * scale;
        var draw = SVG(elementId).size((10 * scale) + (4 * lineSize), (10 * scale) + (4 * lineSize));
        var polyline = draw.polyline([[2.5 * scale, 0 * scale], [0, 0 * scale]])
        polyline.fill('none').move((lineSize / 2) + (1.5 * scale),  (lineSize * 2) + (5 * scale));
        polyline.stroke({color: '#' + secondColor, width: lineSize, linecap: 'round', linejoin: 'butt'})

        polyline  = draw.polyline([[0 * scale, 10 * scale], [0 * scale, 0], [5 * scale, 5 * scale], [0 * scale, 5 * scale] ])
        polyline.fill('none').move((lineSize /2) + (5 * scale), (lineSize * 2));
        polyline.stroke({color: '#' + firstColor, width: lineSize, linecap: 'butt', linejoin: 'butt'})

        animateLogo(elementId);
    }
}

$(document).ready(function () {
    // the body of this function is in assets/js/now-ui-kit.js
    loadLogo(10, 'logo-banner', '263238', '607d8b');
});</script>
  </head>
<body>

<div id="logo-banner"/>

</body>
</html>
